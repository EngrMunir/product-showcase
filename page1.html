<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d13e70bf4e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./assets/logo.png" alt="Logo" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                <span class="fw-semibold text-success">SafeCart</span>
            </a>
            <!-- Navbar toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Center content -->
                <div class="d-flex flex-grow-1 align-items-center ms-lg-3">
                    <!-- Categories button -->
                    <button class="btn flex text-muted me-3">
                        <i class="fa-solid fa-bars me-2"></i> <span>Categories</span>
                    </button>
                    <!-- Search bar -->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search an item..." aria-label="Search">
                        <button class="btn btn-outline-success" type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <!-- Right-side icons -->
                <div class="d-flex align-items-center ms-lg-4">
                    <button class="btn btn-light rounded-circle me-2">
                        <i class="fa-solid fa-heart text-success"></i>
                    </button>
                    <button class="btn btn-light rounded-circle me-2">
                        <i class="fa-regular fa-user text-success"></i>
                    </button>
                    <button class="btn btn-light rounded-circle">
                        <i class="fa-solid fa-cart-shopping text-success"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
