<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d13e70bf4e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
     <nav class="bg-white border-b shadow-sm">
        <div class="container mx-auto flex items-center justify-between py-4 px-4 md:px-8">
            <!-- logo -->
             <div class="flex items-center space-x-3">
                <img src='./assets/logo.png' alt="" class="w-10 h-10 rounded-full">
                <span class="text-xl font-semibold text-[#006044]">SafeCart</span>
             </div>
             <!--  -->
             <div class="hidden md:flex items-center space-x-4 mx-4 flex-1">
                <button class="flex items-center text-gray-500 hover:text-green-700">
                    <i class="fa-solid fa-bars mr-2"></i>
                    Categories
                </button>
                <div class="relative flex-1">
                    <input type="text" placeholder="search an item...." 
                    class="w-full border border-gray-300 rounded-full pl-4 pr-10 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                    <button class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500 hover:text-green-700">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                </div>
             </div>
             <!--  -->
             <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full bg-gray-100  text-gray-600 hover:text-green-700 hover:bg-gray-200">
                    <i class="fa-solid fa-heart"></i>
                </button>
                <button class="p-2 rounded-full bg-gray-100 text-gray-600 hover:text-green-700 hover:bg-gray-200">
                    <i class="fa-regular fa-user"></i>
                </button>
                <button class="p-2 rounded-full bg-gray-100 text-gray-600 hover:text-green-700 hover:bg-gray-200">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
             </div>
        </div>
     </nav>
</body>
</html>
